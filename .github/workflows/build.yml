name: Build

on:
  workflow_run:
    workflows: ["Sync Version from Tag"]
    types:
      - completed

jobs:
  release:
    name: Release ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    strategy:
      matrix:
        # os: [macos-latest, ubuntu-latest, windows-latest]
        include:
            - os: ubuntu-latest
              arch: x64
            - os: windows-latest
              arch: x64
            - os: macos-latest
              arch: x64
            # - os: macos-latest
            #   arch: arm64

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: npm ci
        shell: bash

      - name: Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist
        shell: bash